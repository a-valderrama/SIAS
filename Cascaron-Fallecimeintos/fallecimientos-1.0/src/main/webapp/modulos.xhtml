<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SIAS-Módulos</title>
        
        <style>
            #logo_sias {
                background: no-repeat;
                padding: 0px;
                position: absolute;
                top: 40px;
                left:  120px;
                border-radius: 5px;
            }
            
            .sistema {
                position: absolute;
                top: 85px;
                left: 30px;
            }
            
            p.sias{
                font-size: .8em;
            }
            
            .modulos {
                position: absolute;
                background-color: #8eb4e3;
                top: 155px;
                left: 10px;
                width: 1280px;
            }
            
            #g_coberturas {
                background: no-repeat;
                padding: 0px;
                position: absolute;
                top: 230px;
                left: 380px;
                border-radius: 5px;
            }
            
            #c_reclamo {
                background: no-repeat;
                padding: 0px;
                position: absolute;
                top: 230px;
                right: 400px;
                border-radius: 5px;
            }
            
            #logout{
                position: absolute;
                top: 118px;
                right: 125px;
                height: 35px;
            }
            
            a:link, a:visited {
                color: #003980;
                padding: 14px 25px;
                text-align: center;
                text-decoration: underline;
                display: inline-block;
                font-size: 0.85em;
            }
            
            a:hover{
                color: darkgreen;
            }
            
            .link_cobertura{
                position: absolute;
                top: 350px;
                left: 370px; 
            }
            
            .link_reclamo{
                position: absolute;
                top: 350px;
                left: 720px;
            }
            
            .date {
                position: absolute;
                font-family: arial;
                font-size: .9em;
                display:inline-block;
                color:#444;
                border:1px solid #CCC;
                background:#DDD;
                box-shadow: 0 0 5px -1px rgba(0,0,0,0.2);
                vertical-align:middle;
                padding: 5px;
                top: 15px;
                right: 43px;
                width: 75px;
            }
            
            .time{
                position: absolute;
                font-family: arial;
                font-size: .9em;
                display:inline-block;
                color:#444;
                border:1px solid #CCC;
                background:#DDD;
                box-shadow: 0 0 5px -1px rgba(0,0,0,0.2);
                vertical-align:middle;
                width: 75px;
                padding: 5px;
                text-align: center;
                top: 50px;
                right: 43px;
            }
            
            #clock{
                background: no-repeat;
                padding: 0px;
                position: absolute;
                left: 1120px;
                top: 25px;
            }
            
            .button{
                position: absolute;
                width: 60px;
                height: 30px;
                font-size: 0.9em;
                top: 120px;
                right: 60px;
            }
            
            .usuario{
                position: absolute;
                font-size: 0.9em;
                top: 100px;
                right: 20px;
                color: #003980;
            }
            
            #logo_fonacot {
                background: no-repeat;
                padding: 0px;
                position: absolute;
                top: 28px;
                right: 230px;
                border-radius: 5px;
            }
        </style>
        
        <script type="text/javascript">
            function start(){
                renderDate();
                renderTime();
            }
        </script>
        
    </h:head>
        <img id="logo_fonacot" src="resources/css/fonacot.jpg" width="130" height="37"/>
        <img id="logo_sias" src="resources/css/logo.png" width="110" height="45"/>
        <img id="g_coberturas" src="resources/css/g_coberturas.png" width="180" height="180"/>
        <img id="c_reclamo" src="resources/css/c_reclamo.png" width="180" height="180"/>
        <img id="clock" src="resources/css/clock.png"/>
        <img id="logout" src="resources/css/logout.png"/>
    <h:body onload="start();">
        <div class="sistema">
            <p class="sias">Sistema Integral de Administración del Seguro de Crédito del FONACOT</p>
        </div>
        <div class="modulos">
            Menú - Módulos
        </div>
        <div class="link_cobertura">
            <a href="gestion-coberturas.xhtml">Gestión de Coberturas</a>
        </div>
        <div class="link_reclamo">
            <a href="modulos.xhtml">Conciliar Reclamos</a>
        </div>
        
        <script type="text/javascript" src="resources/js/date.js"/>
        <script type="text/javascript" src="resources/js/time.js"/>
        
        <div id="dateDisplay" class="date"/>
        <div id="timeDisplay" class="time"/>
        
        <h:form>
            <p:commandButton value="Salir" 
                             action="#{cierraSesion.cierra()}" 
                             styleClass="button"/>
            <h:outputFormat value="#{iniciaSesion.getTipoUsuario()}" styleClass="usuario" />
        </h:form>
        
    </h:body>
</html>
