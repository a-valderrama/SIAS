<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SIAS-Módulos</title>
        <link rel = "stylesheet" href = "resources/css/baseUsuarioIH.css" />
        <style type="text/css">
            a:link, a:visited {
                color: #003980;
                padding: 14px 25px;
                text-align: center;
                text-decoration: underline;
                display: inline-block;
                font-size: 0.85em;
            }

            a:hover{
                color: darkgreen;
            }

            .link_cobertura{
                position: absolute;
                top: 350px;
                left: 370px; 
            }

            .link_reclamo{
                position: absolute;
                top: 350px;
                left: 720px;
            }
        </style>
        
        <script type="text/javascript">
            function start(){
                renderDate();
                renderTime();
            }
        </script>
        
    </h:head>
        <img id="logo_fonacot" src="resources/css/fonacot.jpg" width="130" height="37"/>
        <img id="logo_sias" src="resources/css/logo.png" width="110" height="45"/>
        <img id="g_coberturas" src="resources/css/g_coberturas.png" width="180" height="180"/>
        <img id="c_reclamo" src="resources/css/c_reclamo.png" width="180" height="180"/>
        <img id="clock" src="resources/css/clock.png"/>
        <img id="logout" src="resources/css/logout.png"/>
    <h:body onload="start();">
        <div class="sistema">
            <p class="sias">Sistema Integral de Administración del Seguro de Crédito del FONACOT</p>
        </div>
        <div class="seccion">
            Menú - Módulos
        </div>
        <div class="link_cobertura">
            <a href="gestion-coberturas.xhtml">Gestión de Coberturas</a>
        </div>
        <div class="link_reclamo">
            <a href="modulos.xhtml">Conciliar Reclamos</a>
        </div>
        
        <script type="text/javascript" src="resources/js/date.js"/>
        <script type="text/javascript" src="resources/js/time.js"/>
        
        <div id="dateDisplay" class="date"/>
        <div id="timeDisplay" class="time"/>
        
        <h:form>
            <p:commandButton value="Salir" 
                             action="#{cierraSesion.cierra()}" 
                             styleClass="button"/>
            <h:outputFormat value="#{iniciaSesion.getTipoUsuario()}" styleClass="usuario" />
        </h:form>
        
    </h:body>
</html>
