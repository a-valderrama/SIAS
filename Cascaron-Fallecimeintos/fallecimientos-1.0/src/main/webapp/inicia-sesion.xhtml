<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SIAS</title>
        <link rel = "stylesheet" href = "resources/css/principalIH.css" />
    </h:head>
    
    <img id="logo_sias" src="resources/css/logo.png" width="110" height="45"/>
    <img id="logo_fonacot" src="resources/css/fonacot.jpg" width="180" height="60"/>
    
    <h:body>
        <div class="sistema">
            <p class="sias">Sistema Integral de Administración del Seguro de Crédito del FONACOT</p>
        </div>
        <div class="acceso">
            Acceso al sitio
        </div>
        <div class="centered">
            
            <h:form id="myForm">
                <table>
                    <tr><td>
                            <p:messages id="messages" autoUpdate="true" closable="true" />
                        </td></tr>
                </table>
                <table id="login">
                    <tr>
                        <td>Usuario:</td>
                        <td><p:inputText value="#{iniciaSesion.usuario}"
                                         required="true"
                                         id="usuario"
                                         size="30"/></td>
                    </tr>
                    <tr>
                        <td>Contraseña:</td>
                        <td><p:password value="#{iniciaSesion.pwd}"
                                        required="true"
                                        id="pwd"
                                        size="30"/></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <p:commandButton value="Iniciar"
                                             action="#{iniciaSesion.inicia()}"/>
                            <p:commandButton value="Limpiar"
                                             update="myForm"
                                             process="@this">
                                <p:resetInput target="myForm" />
                            </p:commandButton>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
