<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SIAS</title>
        <link rel = "stylesheet" href = "resources/css/principalIH.css" />
    </h:head>
    
    <img id="logo_sias" src="resources/css/logo.png" width="110" height="45"/>
    <img id="logo_fonacot" src="resources/css/fonacot.jpg" width="180" height="60"/>
    
    <h:body>
        <div class="sistema">
            <p class="sias">Sistema Integral de Administración del Seguro de Crédito del FONACOT</p>
        </div>
        <div class="acceso">
            Acceso al sitio
        </div>
        <div class="centered">
            
            <h:form id="acceso">
                <table>
                    <tr><td>
                            <p:messages id="messages" autoUpdate="true" closable="true" />
                        </td></tr>
                </table>
                <table id="login">
                    <tr>
                        <td>Usuario:</td>
                        <td><p:inputText value="#{iniciaSesion.user}"
                                         required="true"
                                         requiredMessage="Debe llenar el campo de 'Usuario'"
                                         id="user"
                                         size="30"/></td>
                    </tr>
                    <tr>
                        <td>Contraseña:</td>
                        <td><p:password value="#{iniciaSesion.pwd}"
                                        required="true"
                                        requiredMessage="Debe llenar el campo de 'Contraseña'"
                                        id="pwd"
                                        size="30"/></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <p:commandButton value="Iniciar"
                                             action="#{iniciaSesion.inicia()}"/>
                            <p:commandButton value="Limpiar"
                                             update="acceso"
                                             process="@this">
                                <p:resetInput target="acceso" />
                            </p:commandButton>
                        </td>
                    </tr>
                </table>
            </h:form>
            
            <p:dialog widgetVar="perfil" modal="true" >
                <h:form>
                    <h:outputText value="Estimado usuario, no tiene un perfil configurado. Por favor&lt;br /&gt;
                                        contacte al administrador." escape="false"/>
                    <br/>
                    <br/>
                    <div align="center">
                        <p:commandButton value="Continuar" onclick="PF('perfil').hide()" />
                    </div>
                </h:form>
            </p:dialog>
            
            <p:dialog widgetVar="5_intentos" modal="true" >
                <h:form>
                    <h:outputText value="Estimado usuario, ha excedido el número de intentos permitidos, &lt;br /&gt;
                                        espere 5 minutos y vuelva a intentar.&lt;br /&gt; Si no recuerda su contraseña 
                                        contacte al administrador." escape="false"/>
                    <br/>
                    <br/>
                    <div align="center">
                        <p:commandButton value="Continuar" onclick="PF('5_intentos').hide()" />
                    </div>
                </h:form>
            </p:dialog>
            
            <p:dialog widgetVar="bloqueado" modal="true" >
                <h:form>
                    <h:outputText value="Estimado usuario, su cuenta ha sido bloqueada por seguridad. &lt;br /&gt;
                                        Por favor contacte al administrador." escape="false"/>
                    <br/>
                    <br/>
                    <div align="center">
                        <p:commandButton value="Continuar" onclick="PF('bloqueado').hide()" />
                    </div>
                </h:form>
            </p:dialog>
            
            <p:dialog widgetVar="deshabilitado" modal="true" >
                <h:form>
                    <h:outputText value="Estimado usuario, su cuenta ha sido deshabilitada por seguridad. &lt;br /&gt;
                                        Por favor espere el tiempo indicado e intente de nuevo." escape="false"/>
                    <br/>
                    <br/>
                    <div align="center">
                        <p:commandButton value="Continuar" onclick="PF('deshabilitado').hide()" />
                    </div>
                </h:form>
            </p:dialog>
        </div>
    </h:body>
</html>
